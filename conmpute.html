        //push 实例
        function pushNum(arr, ...num) {
            for(let i = 0, lenNum = num.length, lenArr = arr.length; i < lenNum; i ++) {
                arr[lenArr + i] = num[i];
            }
        }
        
        //静态
        Array.prototype.pushNum = function(...num) {
            for(let i = 0, lenNum = num.length, lenArr = this.length; i < lenNum; i ++) {
                this[lenArr + i] = num[i];
            }
        }
        
        //pop
        function popNum(arr) {
            let len = arr.length;
            let num = arr[len - 1];
            arr.length = len - 1;
            return num;
        }
        
        Array.prototype.popNum = function () {
            let len = this.length;
            let num = this[len - 1];
            this.length = len - 1;
            return num;
        }

            for(let len = arr.length, i = len; i ; i --) {

        // 模仿 filter
        
        function ownFilter(arr, callback) {
           let mid = [];
           arr.forEach((x) => {
               if(callback(x) == true) {
                   mid.push(x);
               }
           })
           return mid;
        }
         
        // 模仿 map 返回 回调函数 的返回值
        function ownMap(arr, callback) {
            let mid = [];
            arr.forEach((x) => {
                mid.push(callback(x));
            });
